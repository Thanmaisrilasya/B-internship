<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background for better contrast */
            color: #f5f5f5; /* Lighter text for readability */
        }
        .header {
            background: linear-gradient(90deg, rgba(229,9,20,1) 0%, rgba(144,0,0,1) 100%);
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        .main-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e50914; /* Netflix red for emphasis */
            text-transform: uppercase;
        }
        .main-content p {
            max-width: 600px;
            margin: auto;
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            background: linear-gradient(90deg, rgba(229,9,20,1) 0%, rgba(144,0,0,1) 100%);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta-button:hover, .cta-button:focus {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .footer {
            background: rgba(144,0,0,1);
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Netflix</h1>
    </div>
    <div class="main-content">
        <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" alt="Netflix Logo">
        <h2>Welcome to Netflix</h2>
        <p>Watch your favorite movies and TV shows anytime, anywhere. Dive into a world of entertainment that never ends.</p>
        <button class="cta-button" onclick="showNotification()">Get Started</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 Netflix. Your gateway to endless entertainment.</p>
    </div>

    <script>
        function showNotification() {
            alert('Welcome to the endless world of entertainment on Netflix!');
        }
    </script>
</body>
</html>
